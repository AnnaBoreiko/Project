{% extends 'base.html' %}

{% block title %} Реєстрація {% endblock title %}
{% block caption %} Сторінка реєстрації {% endblock caption %}
{% block content %}
    <!--Форма реєстрації -->
    <div class= "container" style= "text-align: center; margin: 0px 30px">
        <h3>Форма реєстрації</h3>
        <form id="form1" method="post" action="/account/reg">
            {% csrf_token %}
            <p>
                Логін:<br>
                <input type="text", id="login" name="login" required/>
            </p>
            <p>
                Пароль:<br>
                <input type="password", id="pass1" name="pass1" required/>
            </p>
            <p>
                Повтор паролю:<br>
                <input type="password", id="pass2" name="pass2" required/>
            </p>
            <p>
                E-Mail:<br>
                <input type="email", id="email" name="email" required/>
            </p>
            <p>
                <input type="submit" value="Відправити" class .b1>
                 <input type="reset" value="Очистити"/ class.b1>
            </p>
        </form>

    </div>
    <!--Таблиця стилів для форми реєстрації -->
    <style>
    #form1{
        width: 320px;
        border: 1px solid silver;
        border-radius: 15px;
        margin: 20px auto;
        padding: 20px;
        text-align: left;
        box-shadow: 0 0 silver, 10px 0px 40px silver;
    }
    input{
        width: 100%;
    }
    .b1{
        width: 49%;
    }
    </style>

    <script>

    </script>
    <!--Управляючий сценарій для форми реєстрації -->
{% endblock content %}
